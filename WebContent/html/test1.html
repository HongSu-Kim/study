<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>글자 크기 비교</h1>
	<h3>글자 크기 비교</h3>
	<h6>글자 크기 비교</h6>

	<font size="1">폰트사이즈 1</font> <br />
	<font size="3">폰트사이즈 3</font> <br />
	<font size="5">폰트사이즈 5</font> <br />
	<font size="7" color="pink" face="궁서체">폰트사이즈 7</font> <br />
	<font size="7" color="#B70000" face="궁서체">폰트사이즈 7</font> <br />
	
	<!-- \n -->
	<br />
	
	네이버<br />
	<!-- 굵게 -->
	<b>네이버</b> <br />
	<!-- 기울임 -->
	<i>네이버</i> <br />
	<!-- 밑줄 -->
	<u>네이버</u> <br />

	<hr width="60%" size="2" color="red" align="left" />

	<!-- 공백을 한칸씩만 인식함 -->
	네 이     버 <br />
	<!--  &nbsp : \s -->
	네&nbsp;&nbsp;이&nbsp;&nbsp;버 <br />
	네&nbsp;&nbsp;&nbsp;이&nbsp;&nbsp;&nbsp;버 <br />
	&lt;font&gt;&lt;/font&gt; <br />
	
	<br />

	<p align="center">네이버</p>
	<!-- 순서 X -->
	<ul>
		<li>유인나</li>
		<li>배수지</li>
		<li>박신혜</li>
	</ul>
	<br />
	<ul type="square">
		<li>유인나</li>
		<li>배수지</li>
		<li>박신혜</li>
	</ul>
	<br />
	<!-- 순서 O -->
	<ol type="square">
		<li>유인나</li>
		<li>배수지</li>
		<li>박신혜</li>
	</ol>

	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
</body>
</html>
