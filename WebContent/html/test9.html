<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	document.write("<br><br>");

	var ans;

	ans = 0;
	if (ans > 0) {
		document.write("양수입니다.");
	} else if (ans < 0) {
		document.write("음수입니다.");
	} else {
		document.write("0입니다.");
	}

	document.write("<br><br>");

	for (var i = 1; i <= 10; i++) {
		document.write(i + "<br>");
	}

	document.write("<br><br>");

	var i = 1;
	while (i <= 10) {
		document.write(i + "\t");
		i++;
	}

	document.write("<br><br>");

	test1(); // 메소드 선언 전에도 호출할 수 있다.

	function test1() {
		document.write("함수 내부입니다.<br/>");
	}

	test1();
</script>

</head>
<!-- onload="test1();"를 실행하면서 <script>에서 실행한 내용들을 덮음 -->
<body onload="test1();">

</body>
</html>
