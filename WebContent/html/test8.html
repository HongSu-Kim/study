<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	var str; // var 변수선언, 자료형이 없음
	str = "변수 안에 데이터"; // ; 생략해도됨

	document.write(str); // 출력

	document.write("<br/>-------------------------------------<br/>"); // html은 ""로 묶음

	document.write(str + " : " + typeof (str) + "<br/>");

	str = true; // 대입하는 값에 따라 자료형이 바뀜

	document.write(str + " : " + typeof (str) + "<br/>");

	document.write("<br/>-------------------------------------<br/>");

	var hello = "전역변수(hello)";

	function thisFunc() {

		var hello = "지역변수(hello)";
		global = "전역변수(global)"; // var을 빼면 메소드에서 전역변수 선언가능
		var local = "지역변수(local)";

		document.write(hello + "<br/>");
		document.write(global + "<br/>");
		document.write(local + "<br/><br/>");

	}

	thisFunc();

	document.write(hello + "<br/>");
	document.write(global + "<br/>");
	//	document.write(local + "<br/>"); // 오류가 나면 아래 코드가 자동안함, 오류표시를 안해줌

	document.write("<br/>-------------------------------------<br/>");

	var num1 = 10, num2 = 3;

	document.write("num1 + num2 = " + (num1 + num2) + "<br/>");
	document.write("num1 - num2 = " + (num1 - num2) + "<br/>");
	document.write("num1 * num2 = " + (num1 * num2) + "<br/>");
	document.write("num1 / num2 = " + (num1 / num2) + "<br/>");
	document.write("num1 % num2 = " + (num1 % num2) + "<br/>");
	document.write("num1 > num2 = " + (num1 > num2) + "<br/>");
	document.write("num1 < num2 = " + (num1 < num2) + "<br/>");
</script>

</head>
<body>

</body>
</html>
